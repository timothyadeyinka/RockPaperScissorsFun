<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->
  </head>
  <body>
    <header class="header">
      <h1 class="logo">
        ROCK<br />
        PAPER<br />
        SCISSORS
      </h1>

      <div class="score-box">
        <span>SCORE</span>
        <span>12</span>
      </div>
    </header>

    <!-- Main game background -->
    <div class="game">
      <div class="triangle"></div>

      <!-- buttons go here -->
      <!-- Choice buttons -->
      <button class="choice paper">
        <span class="inner">
          <img src="images/icon-paper.svg" alt="Paper" />
        </span>
      </button>

      <button class="choice scissors">
        <span class="inner">
          <img src="images/icon-scissors.svg" alt="Scissors" />
        </span>
      </button>

      <button class="choice rock">
        <span class="inner">
          <img src="images/icon-rock.svg" alt="Rock" />
        </span>
      </button>
    </div>

    <div class="rules-modal hidden">
      <h2 class="rules-title">RULES</h2>

      <img
        src="images/image-rules.svg"
        alt="Rock Paper Scissors rules"
        class="rules-image"
      />

      <button class="rules-close">X</button>
    </div>

    <button class="rules-btn">RULES</button>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Timothy Adeyinka</a>.
    </div>

    <script type="module" defer src="main.js"></script>
  </body>
</html>
