<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->
  </head>
  <body>
    <header class="header">
      <h1 class="logo">
        ROCK<br />
        PAPER<br />
        SCISSORS
      </h1>

      <div class="score-box">
        <span>SCORE</span>
        <span class="score">12</span>
      </div>
    </header>

    <main>
      <!-- Main game background -->
      <div class="game">
        <div class="triangle"></div>

        <!-- buttons go here -->
        <!-- Choice buttons -->
        <button class="choice paper" data-choice="paper">
          <span class="inner">
            <img src="images/icon-paper.svg" alt="Paper" />
          </span>
        </button>

        <button class="choice scissors" data-choice="scissors">
          <span class="inner">
            <img src="images/icon-scissors.svg" alt="Scissors" />
          </span>
        </button>

        <button class="choice rock" data-choice="rock">
          <span class="inner">
            <img src="images/icon-rock.svg" alt="Rock" />
          </span>
        </button>
      </div>

      <div class="result hidden">
        <div class="feedback">
          <div class="pick">
            <p>YOU PICKED</p>
            <div class="picked player-pick"></div>
          </div>

          <div class="pick">
            <p>HOUSE PICKED</p>
            <div class="picked house-pick"></div>
          </div>
        </div>
        <div class="state-feedback">
          <div class="outcome hidden">
            <h2 class="outcome-text"></h2>
            <button class="play-again">PLAY AGAIN</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="rules-modal hidden">
        <h2 class="rules-title">RULES</h2>

        <img
          src="images/image-rules.svg"
          alt="Rock Paper Scissors rules"
          class="rules-image"
        />

        <button class="rules-close">X</button>
      </div>

      <button class="rules-btn">RULES</button>
    </footer>

    <script type="module" defer src="main.js"></script>
  </body>
</html>
